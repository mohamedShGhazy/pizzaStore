<mat-toolbar >
  <div class="container">
    <a  [routerLink]="['/store']" routerLinkActive="router-link-active">
      <img src="../assets/logo.jpg" alt="logo" class="logo">
    </a>
    <div>
      <button
      matBadge="{{numOrder}}" matBadgePosition="before" matBadgeColor="accent"
        mat-icon-button
        class="example-icon favorite-icon cart"
        aria-label="Example icon-button with heart icon"
        [routerLink]="['/cart']" routerLinkActive="router-link-active"
      >
        <mat-icon>shopping_cart</mat-icon>
      </button>

      <button mat-button (click)="open()">
        <mat-icon style="font-size: 30px;">person</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>

  <router-outlet></router-outlet>

<footer>
  <p> &copy;All Rights Reserved Powered By <span>Mohamed Ghazy</span> </p>
</footer>
